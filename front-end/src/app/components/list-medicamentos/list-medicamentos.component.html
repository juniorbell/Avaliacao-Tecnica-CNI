<div class="container">
    <div class="title">
        <h4>Lista de Medicamentos</h4>
        <button type="button" class="btn btn-warning" routerLink="/add-medicamento">Adicionar medicamento</button>
    </div>
    <table class="table table-hover">
        <thead>
          <tr style="text-align: center;">

            <th scope="col">ID</th>
            <th scope="col">Nome Medicamento</th>
            <th scope="col">Descrição</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Laboratório</th>
            <th scope="col">Forma Farmaceutica</th>
            <th scope="col">Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let item of listMedicamentos"  class="table-active" style="text-align: center;">
            <td> {{item.id}} </td>
            <td> {{item.nome_medicamento}} </td>
            <td> {{item.descricao}} </td>
            <td> {{item.quantidade}}</td>
            <td> {{item.laboratorio}}</td>
            <td> {{item.forma_farmaceutica}}</td>
            <td> {{item.estoque}}</td>
            <td>
                <button routerLink="/editar-medicamento/{{item.id}}" type="button" class="btn btn-info btn-sm ms-2">Edt.</button>
                <button type="button" class="btn btn-warning btn-sm ms-2">Del.</button>

            </td>

          </tr>
        </tbody>
      </table>
</div>
